<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agentic Travel AI Live Chat</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container { max-width: 700px; margin: auto; }
        .chat-box {
            max-height: 65vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }
        .chat-message { margin-bottom: 15px; display: flex; }
        .chat-message.user { justify-content: flex-end; }
        .chat-message.agent { justify-content: flex-start; }
        .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .bubble.user { background-color: #0d6efd; color: white; border-bottom-right-radius: 0; }
        .bubble.agent { background-color: #e9ecef; color: black; border-bottom-left-radius: 0; }
        #typing { font-style: italic; color: gray; display: none; }
    </style>
</head>
<body>

<div class="container mt-4 chat-container">
    <h2 class="mb-3 text-center">‚úàÔ∏è Agentic Travel AI Live Chat</h2>

    <div class="chat-box mb-3" id="chatBox">
        <div th:each="msg : ${chatHistory}"
             th:class="'chat-message ' + (${msg.startsWith('üë§') ? 'user' : 'agent'})">
            <div th:class="'bubble ' + (${msg.startsWith('üë§') ? 'user' : 'agent'})"
                 th:text="${msg}"></div>
        </div>
    </div>

    <div id="typing">ü§ñ Agent is typing...</div>

    <form id="chatForm" class="d-flex gap-2 mt-2">
        <input type="hidden" id="sessionId" name="sessionId" th:value="${sessionId}" />
        <input type="text" id="queryInput" name="query" class="form-control" placeholder="Type your message..." required />
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
    </form>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const queryInput = document.getElementById('queryInput');
    const typingIndicator = document.getElementById('typing');
    const sessionId = document.getElementById('sessionId').value;
    const clearBtn = document.getElementById('clearBtn');

    function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('chat-message', role);
        const bubble = document.createElement('div');
        bubble.classList.add('bubble', role);
        bubble.textContent = (role === 'user' ? 'üë§ ' : 'ü§ñ ') + text;
        msgDiv.appendChild(bubble);
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Handle chat submit with AJAX
    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const query = queryInput.value.trim();
        if (!query) return;

        appendMessage('user', query);
        queryInput.value = '';
        typingIndicator.style.display = 'block';

        fetch('/ask-ajax', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ sessionId: sessionId, query: query })
        })
        .then(response => response.json())
        .then(data => {
            typingIndicator.style.display = 'none';
            appendMessage('agent', data.response);
        })
        .catch(() => {
            typingIndicator.style.display = 'none';
            appendMessage('agent', '‚ö†Ô∏è Error communicating with agent.');
        });
    });

    // Handle Clear Chat
    clearBtn.addEventListener('click', function() {
        fetch('/clear-chat', { method: 'POST' })
        .then(() => {
            chatBox.innerHTML = '';
        });
    });

    // Auto-scroll on page load
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
